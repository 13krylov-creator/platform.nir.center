# =============================================================================
# Keycloak - Identity Provider
# =============================================================================
# Проксирование запросов к Keycloak.
# В dev-режиме Keycloak также доступен напрямую на порту 8080.
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    
    # Домен для Keycloak
    # В production замените на auth.yourdomain.com
    server_name auth.localhost;
    
    # Логирование
    access_log /var/log/nginx/keycloak-access.log main;
    error_log /var/log/nginx/keycloak-error.log warn;
    
    # -------------------------------------------------------------------------
    # Все запросы к Keycloak (без аутентификации)
    # -------------------------------------------------------------------------
    location / {
        proxy_pass http://keycloak;
        
        # Передача оригинальных заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # HTTP версия
        proxy_http_version 1.1;
        
        # Увеличенные буферы для админ-консоли
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}
