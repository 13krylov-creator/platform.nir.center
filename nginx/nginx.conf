# =============================================================================
# IAM Platform - Главный конфигурационный файл Nginx
# =============================================================================
# Этот файл содержит глобальные настройки Nginx
# Конфигурации виртуальных хостов находятся в conf.d/
# =============================================================================

# Запуск от пользователя nginx (alpine)
user nginx;

# Автоопределение количества воркеров по числу CPU
worker_processes auto;

# Файл PID
pid /var/run/nginx.pid;

# Лог ошибок
error_log /var/log/nginx/error.log warn;

# Загрузка модулей
# load_module modules/ngx_http_auth_request_module.so;

events {
    # Максимум соединений на воркер
    worker_connections 1024;
    
    # Использовать epoll для Linux
    use epoll;
    
    # Принимать несколько соединений за раз
    multi_accept on;
}

http {
    # -------------------------------------------------------------------------
    # Базовые настройки
    # -------------------------------------------------------------------------
    
    # MIME-типы
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Формат логов
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    # Формат логов с информацией об аутентификации
    log_format auth '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent '
                    'auth_user="$upstream_http_x_auth_request_user" '
                    'auth_email="$upstream_http_x_auth_request_email" '
                    'auth_groups="$upstream_http_x_auth_request_groups"';
    
    # Лог доступа
    access_log /var/log/nginx/access.log main;
    
    # -------------------------------------------------------------------------
    # Оптимизация производительности
    # -------------------------------------------------------------------------
    
    # Отправка файлов через sendfile
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Таймауты
    keepalive_timeout 65;
    client_body_timeout 60;
    client_header_timeout 60;
    send_timeout 60;
    
    # Размеры буферов (увеличены для работы с JWT токенами)
    client_body_buffer_size 16k;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 32k;
    client_max_body_size 100m;
    
    # Буферы для upstream (важно для OAuth2-Proxy)
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # -------------------------------------------------------------------------
    # Сжатие
    # -------------------------------------------------------------------------
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;
    gzip_min_length 1000;
    
    # -------------------------------------------------------------------------
    # Безопасность
    # -------------------------------------------------------------------------
    
    # Скрыть версию Nginx
    server_tokens off;
    
    # Защита от clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Защита от XSS
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Запрет MIME-sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # -------------------------------------------------------------------------
    # Rate Limiting
    # -------------------------------------------------------------------------
    
    # Зона для ограничения запросов по IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    
    # Зона для ограничения соединений
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # -------------------------------------------------------------------------
    # Upstream серверы
    # -------------------------------------------------------------------------
    
    # OAuth2-Proxy для аутентификации
    upstream oauth2-proxy {
        server oauth2-proxy:4180;
        keepalive 32;
    }
    
    # Keycloak для identity management
    upstream keycloak {
        server keycloak:8080;
        keepalive 32;
    }
    
    # -------------------------------------------------------------------------
    # Подключение конфигураций
    # -------------------------------------------------------------------------
    
    # Сниппеты (переиспользуемые блоки конфигурации)
    # include /etc/nginx/snippets/*.conf;
    
    # Виртуальные хосты
    include /etc/nginx/conf.d/*.conf;
}
