# =============================================================================
# Сниппет стандартных параметров проксирования
# =============================================================================
# Использование: include /etc/nginx/snippets/proxy-params.conf;
# =============================================================================

# Передача оригинальных заголовков
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# Таймауты
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Буферы (важно для больших JWT токенов от Keycloak)
proxy_buffer_size 128k;
proxy_buffers 4 256k;
proxy_busy_buffers_size 256k;

# HTTP версия для upstream
proxy_http_version 1.1;

# Поддержка WebSocket
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";

# Отключить буферизацию для SSE и WebSocket
# proxy_buffering off;
