# =============================================================================
# Сниппет настроек SSL/TLS (для production)
# =============================================================================
# Использование: include /etc/nginx/snippets/ssl-params.conf;
# =============================================================================

# Протоколы TLS (только современные версии)
ssl_protocols TLSv1.2 TLSv1.3;

# Шифры (предпочтение серверным)
ssl_prefer_server_ciphers on;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Diffie-Hellman параметры (сгенерируйте: openssl dhparam -out dhparam.pem 4096)
# ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# Кэш SSL сессий
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 1d;
ssl_session_tickets off;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;

# DNS resolvers для OCSP
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# HSTS (HTTP Strict Transport Security)
# Включите после полной настройки SSL
# add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
