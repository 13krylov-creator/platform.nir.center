# =============================================================================
# НИР-Центр - Конфигурация хостового Nginx для Ubuntu
# =============================================================================
# Этот файл — пример конфигурации для системного Nginx на Ubuntu.
# Скопируйте в /etc/nginx/sites-available/ и создайте симлинк в sites-enabled.
#
# Установка:
#   sudo cp HOST_NGINX_SITE.conf /etc/nginx/sites-available/platform.nir.center
#   sudo ln -s /etc/nginx/sites-available/platform.nir.center /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
# =============================================================================

# -----------------------------------------------------------------------------
# Основной портал платформы
# -----------------------------------------------------------------------------
server {
    listen 80;
    server_name platform.nir.center;

    # Логи
    access_log /var/log/nginx/platform.nir.center.access.log;
    error_log /var/log/nginx/platform.nir.center.error.log;

    # Проксирование в Docker-контейнер Nginx
    location / {
        proxy_pass http://127.0.0.1:5056;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Буферы для больших заголовков (токены Keycloak)
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # WebSocket поддержка (если нужна)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# -----------------------------------------------------------------------------
# Keycloak (Identity Provider)
# -----------------------------------------------------------------------------
server {
    listen 80;
    server_name auth.nir.center;

    access_log /var/log/nginx/auth.nir.center.access.log;
    error_log /var/log/nginx/auth.nir.center.error.log;

    location / {
        proxy_pass http://127.0.0.1:5058;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Буферы для больших заголовков
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}

